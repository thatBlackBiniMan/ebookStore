<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Village Bookstore</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <link rel="stylesheet" href="ebook.css">
  <script src="ebook.js" defer></script>
</head>
<body>

  <header class="header">
    <div class="header-1">
  
      <a href="#" class="logo"><i class="fas fa-book"> Village || Bookstore</i> </a>  
      <form action="" class="search-form">
        <input type="search" name="" placeholder="search here.." id="search-box">
        <label for="search-box" class="fas fa-search"></label>
      </form>  
  
  <div class="icons">
    <div id="search-btn" class="fas fa-search"></div>
    <a href="#" class="fas fa-heart"></a>
    <a href="#" class="fas fa-shopping-cart"></a>
    <div id="login-btn" class="fas fa-user"></div>
  </div>
  </div>

<div class="header-2">
  <nav class="navbar">
    <a href="#home">Home</a>
    <a href="#featured">Featured</a>
    <a href="#arrivals">Arrivals</a>
    <a href="#reviews">Reviews</a>
    <a href="#blogs">Blogs</a>
  </nav>
</div>

</header>
  


<nav class="bottom-navbar">
  <a href="#home" class="fas fa-home"></a>
  <a href="#featured" class="fas fa-list"></a>
  <a href="#arrivals" class="fas fa-tags"></a>
  <a href="#reviews" class="fas fa-comments"></a>
  <a href="#blogs" class="fas fa-home"></a>
</nav>



<div class="login-form-container">
  <form action="">
    <h3>Sign In</h3>
    <span>Username</span>
    <input type="email" name="" placeholder="enter your email" id="">
    <span>Password</span>
    <input type="password" name="" placeholder="enter your password" id="">
    <div class="checkbox">
      <input type="checkbox" name="" id="remember-me">
      <label for="remember-me"> Remember Me</label>
    </div>
  <input type="submit" value="sign in" class="btn">
  <p>Forgot Password? <a href="#">Click Here</a></p>
  <p>Don't Have Account? <a href="#">Create One</a></p>
  </form>
</div>

</body>
</html>
